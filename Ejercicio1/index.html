<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Cartelera de Cine || Ejercicio #1 | Taller #2 </title>
</head>
<body>
    <nav>
        <h1>Cine <span>Cin</span>i<span>e</span>stro</h1>
    </nav>
    <main>
        <template class="template-card">

            <div class="card">
                <div class="image">
                    <!-- <img src="" alt="Imagen"> -->
                </div>
    
                <div class="info">
                    <div class="name">
                        <!-- <h3>Nombre Pelicula</h3> -->
                    </div>
                    <div class="group">
                        <div class="classification flex-behavior">
                            <h5 class="thin-title">Clasificacion: </h5>
                            <!-- <h6 class="text">AA</h6> -->
                        </div>
                        <div class="duration flex-behavior">
                            <h5 class="thin-title">Duracion:</h5>
                            <!-- <h6 class="text">140 minutos.</h6> -->
                        </div>
                    </div>
    
                    <div class="group-sub">
                        <div class="sub">
                            <div class="format flex-behavior">
                                <h5 class="thin-title">Formato de la Pelicula: </h5>
                                <!-- <h6 class="text">(HD, BlueRay, 3D)</h6> -->
                            </div>
                            <div class="seats flex-behavior">
                                <h5 class="thin-title">Butacas: </h5>
                                <!-- <h6 class="text">Tradicionales.</h6> -->
                            </div>
                        </div>
                        <div class="sub">
                            <div class="schedule">
                                <h5>Horarios: </h5>
                                <div class="list">
                                    <!-- <div> 12:40 </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>    
    </main>
</body>
</html>
